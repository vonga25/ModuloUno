<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos y Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Proyectos y Tareas</h1>
    <button id="add-task-btn">Agregar Tarea</button> <!-- Botón para agregar tarea -->
    <div id="projects-container"></div>
    <div id="form-container" style="display:none;"> <!-- Formulario oculto inicialmente -->
        <h2>Agregar Nueva Tarea</h2>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Nombre de la tarea" required>
            <input type="text" id="task-desc" placeholder="Descripción de la tarea" required>
            <input type="date" id="task-date" placeholder="Fecha Límite" required>
            <button type="submit">Guardar Tarea</button>
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
